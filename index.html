<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Arguments object in JS</title>
</head>
<body>
    <script>
        function findmax()
    { 
           max=0;
           for(i=0;i<arguments.length;i++)
        {
           if(arguments[i]>max)
           {
            max=arguments[i]
           }
        }
        document.write(max)
    }
       findmax(5,6,7,8,19,20,69,80,143)
    </script>
</body>
</html>
